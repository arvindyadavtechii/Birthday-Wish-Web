<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternal Love Gallery</title>
    <style>
      :root {
        --love-red: #ff4d6d;
        --love-pink: #ff8fa3;
        --love-cream: #fff0f3;
        --love-shadow: rgba(255, 77, 109, 0.5);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(
          circle at 50% 100%,
          #ff4d6d 0%,
          #ff758f 30%,
          #ff8fa3 60%,
          #fff0f3 100%
        );
        position: relative;
        overflow-x: hidden;
        font-family: "Great Vibes", cursive;
        min-height: 100vh;
      }

      #heartsCanvas {
        pointer-events: none;
      }

      .heart-flow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .heart {
        position: absolute;
        font-size: 2rem;
        color: var(--love-red);
        animation: float 5s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-50px) rotate(360deg);
          opacity: 0.5;
        }
      }

      .header {
        text-align: center;
        padding: 3rem 0;
      }

      #heartsCanvas {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
      }

      .title {
        font-size: 4rem;
        color: #590d22;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 3px;
        position: relative;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title::after {
        content: "‚ù§";
        position: absolute;
        right: -30px;
        top: -15px;
        font-size: 2rem;
        animation: heartbeat 1.2s infinite;
        color: var(--love-red);
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      .slider-container {
        position: relative;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 40px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        box-shadow: 0 10px 30px var(--love-shadow);
      }

      .slider {
        display: flex;
        transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        height: 70vh;
        min-height: 500px;
      }

      .slide {
        min-width: 100%;
        height: 100%;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, opacity 0.5s ease;
        opacity: 0;
        background: linear-gradient(45deg, var(--love-pink), var(--love-red));
      }

      .slide.active {
        opacity: 1;
      }

      .slide:hover {
        transform: translateY(-5px);
      }

      .slide img,
      .slide video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .quote-container {
        position: absolute;
        left: 20px;
        bottom: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 1rem 1.5rem;
        border-radius: 15px;
        max-width: 60%;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border: 2px solid var(--love-red);
      }

      .quote-text {
        font-family: "Dancing Script", cursive;
        font-size: 1.2rem;
        color: #590d22;
        line-height: 1.4;
        margin-bottom: 0.5rem;
      }

      .quote-author {
        font-family: "Roboto", sans-serif;
        font-size: 0.9rem;
        color: #800f2f;
        font-style: italic;
        text-align: right;
      }

      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 1.2rem 1rem;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        color: var(--love-red);
      }

      .nav-arrow:hover {
        background: white;
        transform: translateY(-50%) scale(1.1);
      }

      .nav-arrow.left {
        left: 10px;
      }

      .nav-arrow.right {
        right: 10px;
      }

      .fot {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .foth {
        font-family: "Courier New", Courier, monospace;
      }

      .fott {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 1.6rem;
          padding-top: 3rem;
        }

        .slider {
          height: 60vh;
          min-height: 400px;
        }

        .quote-container {
          max-width: 80%;
          padding: 0.8rem 1rem;
        }

        .quote-text {
          font-size: 1rem;
        }

        .nav-arrow {
          padding: 1rem 0.8rem;
        }
        .foth {
          font-size: large;
        }
        .fott {
          font-size: small;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 1.6;
          padding-top: 3rem;
        }

        .slider {
          height: 50vh;
          min-height: 300px;
        }
        .quote-text {
          font-size: 0.9rem;
        }
        .foth {
          font-size: large;
        }
        .fott {
          font-size: small;
        }
      }
    </style>

          {

          {

            quote: "You're my best friend, my soulmate, my everything.",
            author: "‚ù§Ô∏èüëÄ",
          },
        ],
      };

      // Create alternating sequence
      const slider = document.getElementById("slider");
      const totalSlides = Math.max(
        mediaContent.images.length,
        mediaContent.videos.length
      );

      for (let i = 0; i < totalSlides; i++) {
        // Add image slide
        if (mediaContent.images[i]) {
          createSlide("img", mediaContent.images[i], i * 2);
        }

        // Add video slide
        if (mediaContent.videos[i]) {
          createSlide("video", mediaContent.videos[i], i * 2 + 1);
        }
      }

      function createSlide(type, media, index) {
        const slide = document.createElement("div");
        slide.className = "slide";

        const mediaElement = document.createElement(type);
        mediaElement.src = media.src;

        if (type === "video") {
          mediaElement.muted = true;
          mediaElement.loop = true;
          mediaElement.autoplay = false;
          mediaElement.controls = false;
        } else {
          mediaElement.alt = `Memory ${index + 1}`;
        }

        const quoteContainer = document.createElement("div");
        quoteContainer.className = "quote-container";
        quoteContainer.innerHTML = `
          <div class="quote-text">"${media.quote}"</div>
          <div class="quote-author">~ ${media.author}</div>
        `;

        slide.appendChild(mediaElement);
        slide.appendChild(quoteContainer);
        slider.appendChild(slide);
      }

      // Slider functionality
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");

      function updateSlider() {
        slides.forEach((slide) => slide.classList.remove("active"));
        slides[currentSlide].classList.add("active");
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;

        slides.forEach((slide, index) => {
          const video = slide.querySelector("video");
          if (video) {
            if (index === currentSlide) {
              video.play().catch(() => {});
            } else {
              video.pause();
            }
          }
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        updateSlider();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        updateSlider();
      }

      // Auto-advance every 8 seconds
      setInterval(nextSlide, 8000);

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") nextSlide();
        if (e.key === "ArrowLeft") prevSlide();
      });

      // Touch swipe support
      let touchStartX = 0;
      slider.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
      });

      slider.addEventListener("touchend", (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;

        if (diff > 50) nextSlide();
        if (diff < -50) prevSlide();
      });
      (function () {
        const canvas = document.getElementById("heartsCanvas");
        const ctx = canvas.getContext("2d");
        let hearts = [];
        let animationFrameId;
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        // Mobile-optimized settings
        const heartCount = isMobile ? 300 : 1000;
        const baseSpeed = isMobile ? 0.3 : 0.5;
        const baseSize = isMobile ? 2 : 4;

        // Match your existing color scheme
        const colors = ["#ff4d6d", "#ff8fa3", "#ffb3c1", "#ffccd5"];

        function resizeCanvas() {
          const dpr = window.devicePixelRatio || 1;
          canvas.width = window.innerWidth * dpr;
          canvas.height = window.innerHeight * dpr;
          ctx.scale(dpr, dpr);
        }

        class Heart {
          constructor() {
            this.reset();
            this.velocity = {
              x: (Math.random() - 0.5) * 0.2,
              y: Math.random() * -baseSpeed - 0.5,
            };
          }

          reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + Math.random() * 100;
            this.size = Math.random() * baseSize + 2;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.opacity = Math.random() * 0.5 + 0.5;
            this.rotation = Math.random() * Math.PI * 2;
          }

          draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.globalAlpha = this.opacity;

            // Simplified heart path for mobile
            ctx.beginPath();
            ctx.moveTo(0, -this.size);
            ctx.bezierCurveTo(
              -this.size,
              -this.size * 2,
              -this.size * 2,
              0,
              0,
              this.size
            );
            ctx.moveTo(0, -this.size);
            ctx.bezierCurveTo(
              this.size,
              -this.size * 2,
              this.size * 2,
              0,
              0,
              this.size
            );
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
          }

          update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.rotation += 0.01;

            if (this.y < -10) this.reset();
          }
        }

        function init() {
          resizeCanvas();
          hearts = [];
          for (let i = 0; i < heartCount; i++) {
            hearts.push(new Heart());
          }
          animate();
        }

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          hearts.forEach((heart) => {
            heart.update();
            heart.draw();
          });
          animationFrameId = requestAnimationFrame(animate);
        }

        // Mobile performance optimizations
        if (isMobile) {
          document.body.addEventListener(
            "touchstart",
            () => {
              if (animationFrameId) cancelAnimationFrame(animationFrameId);
              animate();
            },
            { passive: true }
          );
        }

        window.addEventListener("resize", () => {
          resizeCanvas();
          init();
        });

        // Start animation after 1 second to allow page load
        setTimeout(init, 1000);
      })();
